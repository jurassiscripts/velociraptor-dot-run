scripts:

  develop:
    desc: Starts the development server
    cmd:
      pll:
        - lume --serve --port 3333
        - vr build-styles --watch

  build:
    desc: Builds for production
    cmd:
      - lume
      - vr build-styles
    env:
      NODE_ENV: production

  build-styles:
    desc: Builds Tailwind styles
    cmd: npx tailwindcss@3.1.3 -i static/css/styles.css -o ./_site/css/styles.css

  deploy:
    desc: Deploys to Firebase Hosting
    cmd:
      - vr build
      - firebase deploy --only hosting
